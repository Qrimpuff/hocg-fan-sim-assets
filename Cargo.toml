[package]
name = "hocg-fan-sim-assets"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = [
    "blocking",
    "json",
    "cookies",
    "gzip",
    "brotli",
    "deflate",
] }
clap = { version = "4.5.18", features = ["derive"] }
image = "0.25.2"
webp = "0.3.0"
httpdate = "1.0.3"
rayon = "1.10.0"
walkdir = "2.5.0"
parking_lot = "0.12.3"
